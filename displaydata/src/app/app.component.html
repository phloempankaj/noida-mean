<br />
<div class="container">
  <table class="table table-striped">
    <thead>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Gender</th>
      <th>City</th>
      <th>Salary</th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.city}}</td>
        <td>{{emp.salary}}</td>
      </tr>
    </tbody>
  </table>
</div>
